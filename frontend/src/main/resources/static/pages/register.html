<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - ECOPM商城</title>
    <link rel="stylesheet" href="../css/simple.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 注册页面专用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FFE0B2 0%, #FFF8E1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 152, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, #FF9800, #FFC107);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .register-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #FFE0B2;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #FFF8E1;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #FF9800;
        }

        .password-strength {
            margin-top: 8px;
            height: 6px;
            background: #FFE0B2;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .strength-weak {
            background: #F44336;
        }

        .strength-medium {
            background: #FF9800;
        }

        .strength-strong {
            background: #4CAF50;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-check input {
            margin-right: 10px;
        }

        .form-check label {
            font-size: 14px;
            color: #666;
        }

        .form-check a {
            color: #FF9800;
            text-decoration: none;
        }

        .form-check a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF9800, #FFC107);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #FFE0B2;
        }

        .register-footer p {
            color: #666;
            font-size: 14px;
        }

        .register-footer a {
            color: #FF9800;
            text-decoration: none;
            font-weight: bold;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #4CAF50;
            display: block;
        }

        .message.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #F44336;
            display: block;
        }

        .message.loading {
            background: #FFF8E1;
            color: #FF9800;
            border: 1px solid #FFE0B2;
            display: block;
        }

        /* 装饰元素 */
        .register-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 193, 7, 0.1);
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-container {
                padding: 15px;
            }

            .register-card {
                border-radius: 15px;
            }

            .register-header {
                padding: 30px 20px;
            }

            .register-body {
                padding: 30px 20px;
            }

            .form-control {
                padding: 12px 12px 12px 45px;
            }

            .input-icon {
                top: 38px;
                left: 12px;
            }
        }
    </style>
</head>
<body>
<!-- 装饰元素 -->
<div class="register-decorations">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
</div>

<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h2><i class="fas fa-user-plus"></i> ECOPM商城</h2>
            <p>创建您的新账户</p>
        </div>

        <div class="register-body">
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="form-control"
                           placeholder="请输入用户名 (3-20个字符)" required>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control"
                           placeholder="请输入邮箱地址" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="phone" class="form-control"
                           placeholder="请输入手机号码" required>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control"
                           placeholder="请输入密码 (至少6个字符)" required>
                    <div class="password-strength">
                        <div class="strength-meter" id="password-strength"></div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" class="form-control"
                           placeholder="请再次输入密码" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">
                        我已阅读并同意 <a href="#" onclick="showTerms()">服务条款</a> 和 <a href="#" onclick="showPrivacy()">隐私政策</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <i class="fas fa-user-plus"></i> 注册账户
                </button>
            </form>

            <div class="register-footer">
                <p>已有账户？<a href="login.html">立即登录</a></p>
                <a href="../index.html" class="home-link">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </div>

            <div id="register-message" class="message"></div>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script>
    // 密码强度检测
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('password-strength');

        if (password.length === 0) {
            strengthBar.style.width = '0%';
            strengthBar.className = 'strength-meter';
            return;
        }

        let strength = 0;

        // 长度检查
        if (password.length >= 6) strength += 20;
        if (password.length >= 8) strength += 20;

        // 复杂度检查
        if (/[a-z]/.test(password)) strength += 20;
        if (/[A-Z]/.test(password)) strength += 20;
        if (/[0-9]/.test(password)) strength += 10;
        if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

        // 更新进度条
        strengthBar.style.width = Math.min(strength, 100) + '%';

        // 设置颜色
        if (strength <= 40) {
            strengthBar.className = 'strength-meter strength-weak';
        } else if (strength <= 70) {
            strengthBar.className = 'strength-meter strength-medium';
        } else {
            strengthBar.className = 'strength-meter strength-strong';
        }
    });

    // 密码一致性检查
    document.getElementById('confirm-password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const errorElement = document.getElementById('confirm-password-error');

        if (confirmPassword && password !== confirmPassword) {
            errorElement.textContent = '两次输入的密码不一致';
            errorElement.style.display = 'block';
        } else {
            errorElement.style.display = 'none';
        }
    });

    // 清除错误信息
    const inputs = ['username', 'email', 'phone', 'password', 'confirm-password'];
    inputs.forEach(id => {
        document.getElementById(id).addEventListener('input', function() {
            const errorElement = document.getElementById(`${id}-error`);
            errorElement.style.display = 'none';
        });
    });

    // 表单提交
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // 获取表单数据
        const formData = {
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            password: document.getElementById('password').value.trim(),
            confirmPassword: document.getElementById('confirm-password').value.trim()
        };

        // 验证数据
        if (!validateForm(formData)) {
            return;
        }

        // 显示加载状态
        const registerBtn = document.getElementById('registerBtn');
        const messageEl = document.getElementById('register-message');

        registerBtn.disabled = true;
        registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';

        messageEl.className = 'message loading';
        messageEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在注册，请稍候...';
        messageEl.style.display = 'block';

        try {
            // 调用注册API
            const result = await api.user.register({
                username: formData.username,
                email: formData.email,
                phone: formData.phone,
                password: formData.password
            });

            if (result === '注册成功') {
                // 注册成功
                messageEl.className = 'message success';
                messageEl.innerHTML = '<i class="fas fa-check-circle"></i> 注册成功！正在跳转到登录页面...';

                // 跳转到登录页面
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                // 注册失败
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> 注册账户';

                messageEl.className = 'message error';
                messageEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${result}`;
            }
        } catch (error) {
            console.error('注册失败:', error);

            registerBtn.disabled = false;
            registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> 注册账户';

            messageEl.className = 'message error';
            messageEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> 注册失败，请检查网络连接';
        }
    });

    // 表单验证
    function validateForm(data) {
        let isValid = true;

        // 验证用户名
        if (!data.username) {
            showError('username', '请输入用户名');
            isValid = false;
        } else if (data.username.length < 3 || data.username.length > 20) {
            showError('username', '用户名长度应为3-20个字符');
            isValid = false;
        }

        // 验证邮箱
        if (!data.email) {
            showError('email', '请输入邮箱地址');
            isValid = false;
        } else if (!isValidEmail(data.email)) {
            showError('email', '请输入有效的邮箱地址');
            isValid = false;
        }

        // 验证手机号
        if (!data.phone) {
            showError('phone', '请输入手机号码');
            isValid = false;
        } else if (!isValidPhone(data.phone)) {
            showError('phone', '请输入有效的手机号码');
            isValid = false;
        }

        // 验证密码
        if (!data.password) {
            showError('password', '请输入密码');
            isValid = false;
        } else if (data.password.length < 6) {
            showError('password', '密码长度至少为6个字符');
            isValid = false;
        }

        // 验证确认密码
        if (!data.confirmPassword) {
            showError('confirm-password', '请再次输入密码');
            isValid = false;
        } else if (data.password !== data.confirmPassword) {
            showError('confirm-password', '两次输入的密码不一致');
            isValid = false;
        }

        // 验证条款同意
        if (!document.getElementById('agree-terms').checked) {
            alert('请同意服务条款和隐私政策');
            isValid = false;
        }

        return isValid;
    }

    // 显示错误信息
    function showError(field, message) {
        const errorElement = document.getElementById(`${field}-error`);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // 邮箱验证
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // 手机号验证
    function isValidPhone(phone) {
        const phoneRegex = /^1[3-9]\d{9}$/;
        return phoneRegex.test(phone);
    }

    // 显示服务条款（示例）
    function showTerms() {
        alert('服务条款\n\n欢迎使用ECOPM商城！请在使用前仔细阅读以下条款...\n\n1. 用户注册\n2. 使用规则\n3. 责任限制\n4. 隐私保护\n\n继续使用即表示您同意以上条款。');
    }

    // 显示隐私政策（示例）
    function showPrivacy() {
        alert('隐私政策\n\n我们承诺保护您的隐私。本政策说明了我们如何收集、使用和保护您的个人信息。\n\n1. 信息收集\n2. 信息使用\n3. 信息保护\n4. 您的权利\n\n我们将严格按照法律法规保护您的隐私安全。');
    }

    // 页面加载时检查用户是否已登录
    document.addEventListener('DOMContentLoaded', function() {
        if (window.auth && auth.isLoggedIn()) {
            window.location.href = '../index.html';
        }
    });
</script>
</body>
</html>
