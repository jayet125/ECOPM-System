<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - ECOPM商城</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 购物车页面专用样式 */
        .cart-container {
            min-height: 70vh;
            padding: 30px 0;
        }

        .cart-header {
            background: linear-gradient(135deg, #FF9800, #FFC107);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
            text-align: center;
            border-radius: 0 0 30px 30px;
        }

        .cart-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .cart-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .cart-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cart-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.1);
            margin-bottom: 30px;
        }

        .cart-table thead {
            background: #FFF8E1;
        }

        .cart-table th {
            padding: 20px;
            font-weight: 600;
            color: #FF9800;
            text-align: center;
        }

        .cart-table td {
            padding: 25px 20px;
            vertical-align: middle;
            text-align: center;
            border-bottom: 1px solid #FFE0B2;
        }

        .cart-item {
            display: flex;
            align-items: center;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 20px;
            background: #FFF8E1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .cart-item-info p {
            color: #666;
            font-size: 14px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #FFE0B2;
            color: #FF9800;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #FF9800;
            color: white;
        }

        .quantity-input {
            width: 60px;
            height: 35px;
            text-align: center;
            border: 2px solid #FFE0B2;
            border-radius: 8px;
            font-size: 16px;
        }

        .remove-btn {
            background: #FFE0B2;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            color: #F44336;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #F44336;
            color: white;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #FF9800;
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 152, 0, 0.1);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #FFE0B2;
        }

        .summary-row.total {
            border-bottom: none;
            font-size: 24px;
            font-weight: bold;
            color: #FF9800;
        }

        .cart-actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .cart-actions .btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
        }

        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-cart i {
            font-size: 100px;
            color: #FFE0B2;
            margin-bottom: 30px;
        }

        .empty-cart h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #666;
        }

        .empty-cart p {
            color: #999;
            margin-bottom: 30px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .cart-table {
                display: block;
                overflow-x: auto;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item-image {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <a href="../index.html">
                <i class="fas fa-shopping-bag"></i>
                ECOPM商城
            </a>
        </div>
        <div class="nav-menu">
            <a href="../index.html"><i class="fas fa-home"></i> 首页</a>
            <a href="products.html"><i class="fas fa-store"></i> 商品</a>
            <a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> 购物车 <span class="cart-count">0</span></a>
            <a href="orders.html"><i class="fas fa-clipboard-list"></i> 订单</a>
            <div class="user-info" id="user-info">
                <span id="user-greeting"></span>
                <a href="#" onclick="auth.logout()" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出</a>
            </div>
            <a href="login.html" id="login-btn"><i class="fas fa-user"></i> 登录</a>
        </div>
    </div>
</nav>

<!-- 购物车页面 -->
<div class="cart-header">
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> 我的购物车</h1>
        <p>查看并管理您选择的商品</p>
    </div>
</div>

<div class="container cart-container">
    <div id="cart-content">
        <!-- 购物车内容通过JS动态加载 -->
    </div>
</div>

<!-- 脚注 -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 ECOPM商城 - 工业互联网微平台架构实训项目</p>
        <p>用心打造每一份购物体验</p>
    </div>
</footer>

<script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/cart.js"></script>
<script>
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        auth.showLoginStatus();
        cart.updateCartCount();
        renderCart();
    });

    function renderCart() {
        const cartContent = document.getElementById('cart-content');

        if (cart.items.length === 0) {
            cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>购物车空空如也</h3>
                        <p>快去挑选心仪的商品吧！</p>
                        <a href="products.html" class="btn btn-primary">去购物</a>
                    </div>
                `;
            return;
        }

        let itemsHtml = '';
        let total = 0;

        cart.items.forEach(item => {
            const subtotal = item.price * item.quantity;
            total += subtotal;

            itemsHtml += `
                    <tr>
                        <td>
                            <div class="cart-item">
                                <div class="cart-item-image">
                                    <img src="${item.image || 'https://via.placeholder.com/80?text=商品'}"
                                         alt="${item.name}" onerror="this.src='https://via.placeholder.com/80?text=商品'">
                                </div>
                                <div class="cart-item-info">
                                    <h4>${item.name}</h4>
                                    <p>${item.category}</p>
                                </div>
                            </div>
                        </td>
                        <td class="price">¥${item.price.toFixed(2)}</td>
                        <td>
                            <div class="quantity-control">
                                <button class="quantity-btn minus" onclick="cart.updateQuantity(${item.productId}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1"
                                       onchange="cart.updateQuantity(${item.productId}, this.value)">
                                <button class="quantity-btn plus" onclick="cart.updateQuantity(${item.productId}, ${item.quantity + 1})">+</button>
                            </div>
                        </td>
                        <td class="price">¥${subtotal.toFixed(2)}</td>
                        <td>
                            <button class="remove-btn" onclick="cart.removeItem(${item.productId})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
        });

        cartContent.innerHTML = `
                <div class="cart-content">
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>商品信息</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>小计</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                        </tbody>
                    </table>

                    <div class="cart-summary">
                        <div class="summary-details">
                            <div class="summary-row">
                                <span>商品件数：</span>
                                <span>${cart.getTotalItems()} 件</span>
                            </div>
                            <div class="summary-row">
                                <span>商品总价：</span>
                                <span>¥${cart.getTotalPrice().toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>运费：</span>
                                <span>¥0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>应付总额：</span>
                                <span class="price">¥${cart.getTotalPrice().toFixed(2)}</span>
                            </div>
                        </div>

                        <div class="cart-actions">
                            <a href="products.html" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 继续购物
                            </a>
                            <button class="btn btn-primary" onclick="checkout()">
                                <i class="fas fa-credit-card"></i> 去结算
                            </button>
                        </div>
                    </div>
                </div>
            `;
    }

    // 监听购物车变化
    function setupCartListeners() {
        const originalSaveCart = cart.saveCart;
        cart.saveCart = function() {
            originalSaveCart.call(cart);
            renderCart();
            cart.updateCartCount();
        };
    }

    function checkout() {
        if (!auth.isLoggedIn()) {
            alert('请先登录后再结算');
            window.location.href = 'login.html';
            return;
        }

        if (cart.items.length === 0) {
            alert('购物车为空，请先添加商品');
            return;
        }

        // 跳转到结算页面或创建订单
        window.location.href = 'checkout.html';
    }

    // 初始化
    setupCartListeners();
    renderCart();
</script>
</body>
</html>
